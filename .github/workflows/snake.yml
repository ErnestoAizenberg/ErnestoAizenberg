name: Snake Game

on:
  schedule:
    - cron: "0 */12 * * *"  # Every 12 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v4
      
      - name: Generate snake.svg
        run: |
          curl -o snake.svg "https://raw.githubusercontent.com/ErnestoAizenberg/ErnestoAizenberg/output/github-contribution-grid-snake.svg" || true
          
      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add snake.svg || true
          git commit -m "Update snake" || exit 0
          git push